KeepAliveTimeout 600
SSLSessionCacheTimeout 600

# Built-in modules
LoadModule ssl_module /usr/lib64/httpd/modules/mod_ssl.so

# # LoadModule log_config_module    /usr/lib64/httpd/modules/mod_log_config.so
